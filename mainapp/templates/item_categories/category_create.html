{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'category_create' %}" class="create-form">
	{% csrf_token %}
	<div class="block block-themed block-transparent mb-0">
			<div class="block-header bg-primary-dark">
				<h5 class="modal-title block-title ">Add New Item Category</h5>
					<div class="block-options">
						<button type="button" class="btn-block-option" data-dismiss="modal" aria-label="Close">
						<i class="fa fa-fw fa-times"></i>
						</button>
						<span aria-hidden="true"></span>
					</div>
		</div>
	</div>
		<div class="modal-body">
			
				<div class="form-group col-md-12 mb-0">
					{{form.category_name|as_crispy_field}}
				</div>
				<div class="form-group col-md-12 mb-0">
							{{form.category_description|as_crispy_field}}
				</div>
		
		<div class="modal-footer block-content block-content-full text-right border-top">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		<button type="submit" class="btn btn-primary">add Item</button>
		</div>
</form>
