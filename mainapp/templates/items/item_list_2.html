{% for item in items %}
    <td>{{ forloop.counter }}</td>
    <td>{{ item.item_name }}</td>
    <td>{{ item.item_description }}</td>
    <td>{{ item.unit }}</td>
    <td>{{ item.price }}</td>
    <td>{{ item.category }}</td>
    <td class="text-center">
      {% if item.active == True%}
      <span class="nav-main-link-badge badge badge-pill badge-success" data-toggle="tooltip" title="User is Admin">Yes</span>
      {% elif item.active == False %}
      <span class="nav-main-link-badge badge badge-pill badge-danger" data-toggle="tooltip" title="User is not Admin">No</span>
      {% endif %}
    </td>

    <td class="text-center">
        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-light show-form-update" data-url="{% url 'item_update' item.id %}" data-toggle="tooltip" title="Edit {{ item.item_name }} ">
                <a class="fa fa-fw fa-pencil-alt"></a>
            </button>
           
            <button type="button"  class="btn btn-sm btn-light show-form-delete" data-url="{% url 'item_delete' item.id %}" data-toggle="tooltip" title="Delete {{ item.item_name }}">
                <a class="fa fa-fw fa-times"> </a>
            </button>


        </div>
    </td>
  </tr>
{% endfor %}
