{% extends 'base.html' %}
{% block body %}



<div id="page-container">
          <!-- Main Container -->
          <main id="main-container">
              <div class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center">
                  <h1 class="flex-sm-fill h2 my-2">
                      <small class="d-block d-sm-inline-block mt-2 mt-sm-0 font-size-base font-w400 text-muted ml-4">{{header}} Panel</small>
                  </h1>
                  <nav class="flex-sm-00-auto ml-sm-3" aria-label="breadcrumb">
                      <ol class="breadcrumb breadcrumb-alt">
                          <i class="nav-main-link-icon fa fa-tachometer-alt si si-speedometer"></i>
                          <li class="breadcrumb-item"></li>
                          <li class="breadcrumb-item" aria-current="page">
                              <a class="link-fx mr-4" href="">  {{header}}</a>
                          </li>
                      </ol>
                  </nav>
              </div>



              <div class="content">
        <!-- Full Table -->
        <div class="block">
            <div class="block-content">
              {% include "items/category_list.html" %}
              <div class="block-header">
                <button class="btn btn-primary show-form" data-url="{% url 'item_create' %}"> <span class="fa fa-plus fa-1x"></span> Add New Item</button>
              </div>
            <div class="block-content block-content-full">
                <!-- DataTables init on table by adding .js-dataTable-buttons class, functionality is initialized in js/pages/be_tables_datatables.min.js which was auto compiled from _es6/pages/be_tables_datatables.js -->
                <table class="table  table-hover table-vcenter js-dataTable-buttons" id="product-table">
                  <thead >
                    <tr>
                        <th class="text-center" style="width: 5%;">ID</th>
                        <th class="d-none d-sm-table-cell" style="width: 15%;">Item</th>
                        <th class="d-none d-sm-table-cell" style="width: 15%;">Description</th>
                        <th class="d-none d-sm-table-cell" style="width: 10%;">Unit</th>
                        <th style="width: 5%;">Price</th>
          
                        <th style="width: 10%;">category</th>
                        <th style="width: 5%;">Active</th>
                        <th style="width: 10%;">Actions</th>

                    </tr>
                  </thead>
                  <tbody>
                    {% include "items/item_list_2.html" %}
                  </tbody>
              </table>
        </div>
    </div>
  </div>



  <div class="modal fade" id="modal-product">
    <div class="modal-dialog modal-lg">
      <div class="modal-content"></div>
    </div>
  </div>
<script>
    function deleteItem(id){
        var thisId = id
        Swal.fire({
          title: 'Are you sure?',
          text: "You won't be able to revert this!",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Yes, delete it!'
        })
        .then(function(result){
          if (result.isConfirmed) {
            window.location.href = '';
            Swal.fire(
              'Deleted!',
              'Your file has been deleted.',
              'success'
            )
          }
      })
    }
</script>


{% endblock %}
